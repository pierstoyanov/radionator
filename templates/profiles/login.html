{% extends "common/base/base.html" %}
{% block content %}
    {% load bootstrap4 %}
    <div class="row d-flex justify-content-center">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button class="btn btn-primary">Log in</button>
        </form>
    </div>
{% endblock %}
