<div class="navbar">
    <a class="navbar brand" href="{% url 'radio index' %}">Home</a>

    <a class="navbar item" href="{% url 'about' %}">About</a>

    {% if user.is_authenticated %}
        <a class="navbar item" href="{% url 'favorites' %}">Favorites</a>
        <a class="navbar item" href="{% url 'my profile' %}">My Profile</a>
    {% endif %}



    <div class="navbar user">
        {% if not user.is_authenticated %}
            <a class="navbar user u-item" href="{% url 'sign-up' %}">Sign up</a>
        {% endif %}

        {% if user.is_authenticated %}
            <div class="navbar user greeting">Hello, {{ user.username }}!</div>
            <a class="navbar user u-item" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="navbar user u-item" href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</div>
