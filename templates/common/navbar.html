<div class="navbar">
    <div class="brand-box">
        <a class="brand-item rounded-pill" href="{% url 'radio index' %}">Home</a>
    </div>

    <div class="menu-box">
        <a class="btn btn-primary" href="{% url 'about' %}">About</a>
        {% if user.is_authenticated %}
            <a class="btn btn-success" href="{% url 'playlists' user.pk %}">Playlists</a>
            <a class="btn btn-success" href="{% url 'my profile' user.pk %}">My Profile</a>
            <a class="btn btn-warning" href="{% url 'create playlist' %}">Create a Playlist</a>
        {% else %}
            <a class="btn btn-warning" href="{% url 'create playlist' %}">Create a Playlist</a>
        {% endif %}
    </div>

    <div class="user-box">
        {% if not user.is_authenticated %}
            <a class="btn btn-secondary" href="{% url 'sign-up' %}">Sign up</a>
        {% endif %}
        {% if user.is_authenticated %}
            <div class="greeting">Hello,&nbsp<span style="font-style: italic;">{{ user.username }}!&nbsp</span></div>
            <a class="btn btn-danger btn-sm" href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a class="btn btn-success" href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
</div>
